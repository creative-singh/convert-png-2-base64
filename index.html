<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 Converter</title>
</head>

<body>
    <input type="file" id="imageInput" accept="image/png" />
    <button onclick="convertToBase64()">Convert to Base64</button>
    <br>
    <img id="convertedImg" style="display: none;" />
    <br>
    <textarea id="base64Output" rows="10" cols="50"></textarea>

    <script>
        function convertToBase64() {
            const fileInput = document.getElementById('imageInput');
            const convertedImg = document.getElementById('convertedImg');
            const base64Output = document.getElementById('base64Output');

            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function (event) {
                    convertedImg.src = event.target.result;
                    convertedImg.style.display = 'block';

                    const base64String = event.target.result.split(',')[1];
                    base64Output.value = base64String;
                };

                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file.');
            }
        }
    </script>
</body>

</html>
