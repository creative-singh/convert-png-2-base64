<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="txt-center"><u>Convert <span class="fnt20">JPG/PNG</span> to Base64</u></h1>
    <div class="container">
        <div>
            <div class="buttons">
                <input type="file" id="imageInput" accept="image/png" class="custom-file-input" />
                <button class="btn" onclick="convertToBase64()">Convert to Base64</button>
            </div>
            <br>
            <img class="img" id="convertedImg" style="display: none;" />
            <br>
            <div class="output">
                <textarea id="base64Output" rows="10" cols="55"></textarea>
            </div>
        </div>
    </div>
